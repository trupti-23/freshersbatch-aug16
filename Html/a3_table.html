<!DOCTYPE html>
<html>
<head>
<meta charset=“UTF-8">

</head>
<body>
Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.
<h4>
One column:
</h4>
<table border="2"> <tr>
		<td>100</td>
		</tr> 
</table>
<h4>
One row and three columns:
<table border="2"> <tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>

		</tr> 
</table>
</h4>
<h4>
Two rows and three columns:
<table border="2"> <tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>

		</tr> 
<tr>
		<td>400</td>
		<td>500</td>
		<td>600</td>

		</tr> 
</table>
</h4>
</body>
</html>
